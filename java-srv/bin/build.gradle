*buildscript {
    ext {
        springBootVersion = '2.4.2'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

jar {
    baseName = 'boot-gradle'
    version = '0.0.1-SNAPSHOT'
}

repositories {
    mavenCentral()
}

ext {
  lombokVersion = '1.18.8'
  orientdbVersion = '3.0.5'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation "org.projectlombok:lombok:${lombokVersion}"
    implementation "com.orientechnologies:orientdb-core:${orientdbVersion}"
    implementation "com.orientechnologies:orientdb-client:${orientdbVersion}"
    implementation "com.orientechnologies:orientdb-object:${orientdbVersion}"
    implementation "com.orientechnologies:orientdb-graphdb:${orientdbVersion}"
    implementation 'javax.annotation:javax.annotation-api:1.3.2'

    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
}

springBoot {
    mainClass = "example.Main"
}
